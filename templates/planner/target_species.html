{% extends "_base.html" %}
{% block title %}
  {{ page_info }}
{% endblock %}

{% block content %}

{% with this_page=_("Target animals") %}
  {% include "planner/_breadcrumbs.html" %}
{% endwith %}

<div>
  {{ page_info.get_content }}
</div>

<form method="post">
  <fieldset>

      <div class="mt-6 grid lg:grid-cols-4 gap-y-6 gap-x-4 sm:grid-cols-2">

      {% for each in targets %}
        <label aria-label="{{ each }}" class="group relative rounded-lg border border-gray-300 bg-white has-checked:outline-2 has-checked:-outline-offset-2 has-checked:outline-lime-600 has-focus-visible:outline-3 has-focus-visible:-outline-offset-1 has-checked:bg-lime-50">
          <img src="{{ each.photo.medium }}" alt="" class="block aspect-3/2 w-full bg-gray-200 object-cover group-hover:opacity-75">

          <input type="checkbox" name="target" value="{{ each.id }}" class="absolute inset-0 appearance-none focus:outline-none cursor-pointer" />
          <div class="flex-1 p-4">
            <span class="block text-sm font-medium text-gray-900 dark:text-white">{{ each }}</span>
          <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="invisible size-5 text-lime-600 group-has-checked:visible dark:text-lime-500">
            <path d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" fill-rule="evenodd" />
          </svg>
          </div>
        </label>
      {% endfor %}
    </div>

  </fieldset>

  <div class="mt-10">
    <button type="submit" class="btn-green cursor-pointer">{{ _("Save") }}</button>
  </div>
  
  {% csrf_token %}
</form>

{% endblock %}
