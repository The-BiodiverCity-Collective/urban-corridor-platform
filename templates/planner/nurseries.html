{% extends "_base.html" %}

{% block content %}

<div class="bg-white py-24 md:py-32 lg:py-40 dark:bg-gray-900">
  <div class="mx-auto grid max-w-7xl grid-cols-1 gap-20 px-6 lg:px-8 xl:grid-cols-3">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-5xl dark:text-white">
        {{ page_info }}
      </h2>
      <div class="mt-6 text-lg/8 text-gray-600 dark:text-gray-400">
        {{ page_info.get_content }}
      </div>
    </div>
    <ul role="list" class="mx-auto grid max-w-2xl grid-cols-1 gap-x-6 gap-y-20 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:gap-x-8 xl:col-span-2">
      
      {% for each in nurseries %}
      <li>
        <img src="{{ each.image.medium.url }}" alt="" class="aspect-3/2 w-full rounded-2xl object-contain outline-1 -outline-offset-1 outline-black/5 dark:outline-white/10" />
        <h3 class="mt-6 text-lg/8 font-semibold text-gray-900 dark:text-white">{{ each }}</h3>
        <div class="mt-4 text-base/7 text-gray-600 dark:text-gray-400">
          {{ each.get_content }}
        </div>
        <ul role="list" class="mt-6 flex gap-x-6">
          <li>
            <a href="{{ each.meta_data.url }}" class="text-gray-400 hover:text-gray-500 dark:text-gray-400 dark:hover:text-gray-300">
              <i class="fa fa-link"></i>
            </a>
          </li>
        </ul>
      </li>
      
      {% endfor %}
      
    </ul>
  </div>
</div>


{% endblock %}
