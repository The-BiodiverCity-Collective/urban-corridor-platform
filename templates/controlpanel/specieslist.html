{% extends "_base.html" %}

{% block content %}

<h1 class="text-3xl">Species list</h1>

<table class="table mb-5">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Uploaded</th>
    </tr>
  </thead>
  <tbody>
  {% for each in species %}
    <tr>
      <td>{{ each.name }}</td>
      <td><a class="btn btn-info" href="{% url "controlpanel_species" each.id %}"><i class="fa fa-pencil"></i> Edit</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<a class="btn-add" href="{% url "controlpanel_species" %}">Add species</a>

{% endblock %}
