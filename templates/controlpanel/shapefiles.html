{% extends "_base.html" %}

{% block content %}

<h1 class="text-3xl">Shapefiles</h1>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Uploaded</th>
    </tr>
  </thead>
  <tbody>
  {% for each in shapefiles %}
    <tr>
      <td>{{ each.name }}</td>
      <td>{{ each.get_doc_type_display }}</td>
      <td><a class="btn btn-info" href="{% url "controlpanel_shapefile" each.id %}"><i class="fa fa-pencil"></i> Edit</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<a href="{% url "controlpanel_shapefile" %}">Add shapefile</a>


{% endblock %}
