{% extends "_base.html" %}

{% block head %}
  <style type="text/css">
  main p{margin-bottom:1em}
  </style>
{% endblock %}

{% block content %}
  <h1>{{ info.title }}</h1>
  {{ info.get_content }}

{% if request.user.is_staff %}
  <a class="btn-warning btn-edit" href="{% url "controlpanel_page" info.id %}?redirect={{ request.get_full_path }}">
    <i class="fa fa-pencil"></i>
  </a>
{% endif %}


{% endblock %}
