<ul role="list" class="species_list mt-5 grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
{% for each in species_list %}
  <li class="relative bg-gray-100 rounded-lg">
    <div class="group overflow-hidden rounded-t-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
      <img src="{{ each.thumbnail }}" alt="" class="pointer-events-none w-full h-full object-cover group-hover:opacity-75" style="height:210px">
      <a class="absolute inset-0 focus:outline-hidden" href="{{ each.get_absolute_url }}" title="{{ _("Image credits") }}: {{ each.photo.author }}">
      </a>
    </div>
    <div class="m-3">
      {% if each.name_en %}
      <p class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-900">{{ each.name_en }}</p>
      {% endif %}
      <p class="pointer-events-none block text-sm font-medium text-gray-500"><em>{{ each.name }}</em></p>
    </div>
  </li>
{% endfor %}

{% if show_total_box %}
<li class="relative rounded-lg bg-gray-300">
    <div class="group text-center overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
      <div class="my-3"><i class="text-6xl fa fa-seedling"></i></div>
      <div class="mb-5">
        <strong class="text-2xl block mt-3 mb-1">{{ all }}</strong> 
        species found
      </div>
      <div>
        <a href="{% url "species_full_list" %}{{ veg_link }}" class="btn-blue">View all</a>
        <span class="block text-gray-500 mt-2">-- or --</span>
        <strong>Search below</strong>
      </div>
    </div>
</li>
{% endif %}

</ul>
