<div class="sm:block">
  <div class="border-b border-gray-200">
    <nav class="tabs -mb-px flex space-x-8" aria-label="Tabs">
      <a href="#" data-section="table" class="tab {% if photos_first %}in{% endif %}active">Table</a>
      <a href="#" data-section="photos" class="tab  {% if not photos_first %}in{% endif %}active">Photos</a>
    </nav>
  </div>
</div>

<div class="tab_content">
  <section class="{% if photos_first %}hidden{% endif %}" id="table" role="tabpanel" aria-labelledby="table_view">
    {% include "_species.table.html" %}
  </section>

  <section class="{% if not photos_first %}hidden{% endif %}" id="photos" role="tabpanel" aria-labelledby="photos">
    {% include "_species.list.html" %}
  </section>
</div>
 
<script type="text/javascript">
$(function(){
    $(".tabs a").click(function(e) {
      var section = $(this).data("section");
      $(".tab_content section").hide();
      $(".tab_content section#"+section).show();
      e.preventDefault();
      $(".tabs a.active").removeClass("active").addClass("inactive");
      $(this).removeClass("inactive").addClass("active");
    });
});
</script>
